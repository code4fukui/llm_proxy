<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">
<title>llm chat with llm_proxy</title>
</head><body>

<h1>llm chat with llm_proxy</h1>
<input id="comment" type="text" size=50><button id="btn">send</button>
<div id="response"></div>
<hr>
<a href=http://github.com/code4fukui/llm_proxy>src on GitHub</a><br>

<script type="module">
import { llm } from "./llm.js";

const add = (p, s) => {
  const div = document.createElement("div");
  div.textContent = p + ": " + s;
  response.appendChild(div);
};

btn.onclick = async () => {
  const s = comment.value;
  comment.value = "";
  const prompt = `ユーザー: ${s}\nシステム: `;
  add("ユーザー", s);
  const text = await llm(prompt);
  add("システム", text);
};
</script>

</body></html>
